[package]
name = "patela-server"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-tls = { version = "3.4.0", features = ["rustls-0_23"] }
actix-web = { version = "4.9.0", features = ["rustls-0_23"] }
actix-web-httpauth = "0.8.2"
anyhow = "1.0.96"
biscuit-auth = "5.0.0"
chrono = "0.4.39"
clap = { version = "4.5.30", features = ["env"] }
clap-verbosity-flag = "3.0.2"
env_logger = "0.11.6"
log = "0.4.26"
rustls = "0.23.23"
rustls-pemfile = "2.2.0"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
sha256 = "1.6.0"
sqlx = { version = "0.8.3", features = ["sqlite", "migrate", "runtime-tokio"] }
sysinfo = { version = "0.33.1", features = ["serde"] }
tokio = { version = "1.43.0", features = ["full"] }
tss-esapi = "7.6.0"
x509-parser = "0.17.0"

