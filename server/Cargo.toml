[package]
name = "patela-server"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-tls = { version = "3.4.0", features = ["rustls-0_23"] }
actix-web = { version = "4.10.0", features = ["rustls-0_23"] }
actix-web-httpauth = "0.8.2"
anyhow = "1.0.97"
biscuit-auth = "5.0.0"
chrono = "0.4.40"
clap = { version = "4.5.34", features = ["env"] }
clap-verbosity-flag = "3.0.2"
env_logger = "0.11"
ipnetwork = "0.21"
lazy_static = "1.5"
log = "0.4.27"
rustls = "0.23.25"
rustls-pemfile = "2.2.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha256 = "1.6.0"
sqlx = { version = "0.8.3", features = ["sqlite", "migrate", "runtime-tokio"] }
sysinfo = { version = "0.34", features = ["serde"] }
tokio = { version = "1.44", features = ["full"] }
x509-parser = "0.17.0"

